<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../views/stylesheet/custom.css" />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
</head>

<body>


    <div>
        <div>
            <img src="../views/images/DHS donation pageArtboard 2.png" alt="" class=" image-fluid w-100  ">
        </div>

        <div>
            <h1 class="heading1">
                ACCOUNT
            </h1>
        </div>
    </div>

    <div class="header">
        <div class="px-5 my-4">
            <h2 class="rule mt-2 ">Eligibility Test</h2>

            <hr>

            <div>
                <p id="">
                    In order to be able to donate, you must take the proceeding eligibility test
                </p>
            </div>
        </div>

        <div class="page_num">
            <h6>
                Page 3 0f 3
            </h6>
        </div>
    </div>

    <div class="container p-5 my-4">
        <div class="card shadow">



            <div class="card px-0 mx-0 py-2 mt-4 bg-grey">
                <form action="" class="p-5">
                    <div class="row">
                        <div class="col-md-6">

                            <div>
                                <img src="../views/images/image_6.png" alt="" class="status_image">
                                <h4>
                                    STI status
                                </h4>
                            </div>
                            <!--screened for HIV or hepatitis?-->
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Have you ever screened for HIV or Hepatitis?</label>
                                    </div>
                                    <select name="screened" id="screeened" class="form-control">
                                  <option selected disabled>
                                    </option>
                                <option value="<yes">Yes<</option>
                                <option value="no">No</option>
                                
                                </select>
                                </div>
                            </div>



                            <!--Had sexually transmitted infection-->
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Have any sexually transmitted infection?</label>
                                    </div>
                                    <select name="transmitted" id="transmitted" class="form-control">
                                  <option selected disabled></option>
                                  <option value="yes">Yes</option>
                                  <option value="no">No</option>
                                </select>
                                </div>
                            </div>

                            <div class="para">
                                <input type="text" class="form-control" placeholder="If yes, specify " style="background-color:inherit; border-color:none; border-top-color:none; border-left-color:none; ">



                            </div>



                            <!--Vaccination status-->
                            <div class="">
                                <img src="../views/images/image_7.png" alt="" class="status_image">
                                <h4>
                                    For Women
                                </h4>
                            </div>



                            <!--pregnant-->


                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Are you pregnant?</label>
                                    </div>
                                    <select name="pregnant" id="pregnant" class="form-control">
                                  <option selected disabled></option>
                                  <option value="yes">Yes</option>
                                  <option value="no">No</option>
                            
                                </select>
                                </div>
                            </div>

                            <!--Breastfeeding-->

                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Are you breastfeeding?</label>
                                    </div>
                                    <select name="breastfeeding" id="breastfeeding" class="form-control">
                                  <option selected disabled></option>
                                  <option value="yes">Yes</option>
                                  <option value="no">No</option>
                            
                                </select>
                                </div>
                            </div>


                        </div>



                        <div class="col-md-6 mt-5  pt-4">




                            <!-- work exposed-->
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Are you work exposed to HIV or Hepatitis virus?</label>
                                    </div>
                                    <select name="expose" id="expose" class="form-control">
                                   <option selected disabled> </option>
                                   <option value="yes">Yes</option>
                                   <option value="no">No</option>
                                </select>
                                </div>
                            </div>



                            <!--Treated of STI-->
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">If you had any STI, have you been treated?</label>
                                    </div>
                                    <select name="treated" id="teated" class="form-control">
                                   <option selected disabled></option>
                                   <option value="yes">Yes</option>
                                   <option value="no">No</option>
                                </select>
                                </div>
                            </div>


                            <div class="para">
                                <input type="text" class="form-control" placeholder="Estimated date the treatment ended " style="background-color:inherit; border-color:none; border-top-color:none; border-left-color:none; ">



                            </div>



                            <!--Had abortion or miscarriage-->
                            <div class="form-group  mt-5 pt-5">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Have you had abortion or miscarriage?</label>
                                    </div>
                                    <select name="abortion" id="abortion" class="form-control">
                                   <option selected disabled> </option>
                                   <option value="yes">Yes</option>
                                   <option value="no">No</option>
                                </select>
                                </div>
                            </div>

                            <!-- When was your last period?-->
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">When was your last period?</label>
                                    </div>
                                    <select name="period" id="period" class="form-control">
                                  <option selected disabled></option>
                                  <option value="1">last month</option>
                                  <option value="2">Two months back</option>
                                  <option value="3">three months back</option>
                                  <option value="4">Four months back</option>
                                  <option value="5">Five months back</option>
                                  <option value="6">More than five months ago</option>
                                </select>

                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <a href="#" class="btn btn-lg btn-danger px-5 font-weight-bold">DONE <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>




                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
