<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../views/stylesheet/custom.css" />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
</head>

<body>



    <div>
        <img src="../views/images/DHS donation pageArtboard 2.png" alt="" class=" image-fluid w-100  ">
    </div>

    <div>
        <h1 class="heading1">
            ACCOUNT
        </h1>
    </div>
    </div>

    <div class="header">
        <div class="px-5 my-4  ">
            <h2 class="rule mt-2">Eligibility status</h2>
            <hr>

            <div>
                <p id="">
                    In order to be able to donate, you must take the proceeding eligibility test
                </p>
            </div>
        </div>

        <div class="page_num">
            <h6>
                Page 2 0f 3
            </h6>
        </div>
    </div>

    <div class="container p-5 my-4">
        <div class="card shadow">

            <div class="card px-0 mx-0 py-2 mt-4 bg-grey">
                <form action="" class="p-5">
                    <div class="row">
                        <div class="col-md-6 pt-3">

                            <!--Health issue-->
                            <div>
                                <img src="../views/images/image_8.png" alt="" class="status_image">
                                <h4>
                                    Health Issue
                                </h4>
                            </div>






                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Do you have any of the following problems?</label>
                                    </div>
                                    <select name="condition" id="condition" class="form-control">
                                 <option selected   disabled  value=""></option>
                                 <option value="yes">Yes</option>
                                 <option value="no">No</option>


                                  </select>
                                </div>
                            </div>
                            <div class="para">
                                <input type="text" class="form-control" placeholder="If yes, specify" style="background-color:inherit;  border-color: none; border-top-color:none; border-left-color:none;">
                            </div>


                            <!--Sick-->


                            <div class="form-group">

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Have you been sick in the last 4 months <br> since your last donation?</label>
                                    </div>
                                    <select name="sick" id="sick" class="form-control">
                                          <option selected  disabled ></option>
                                          <option value="yes">Yes</option>
                                          <option value="no">No</option>
                                         
                                      </select>
                                </div>
                            </div>


                            <div class="para">
                                <input type="text" class="form-control" placeholder="If yes, what were you sick of? (short answer) " style="background-color:inherit; border-color:none; border-top-color:none; border-left-color:none; ">



                            </div>



                            <!--Had car accident-->
                            <div class="form-group">

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Had a car accident that involved much boo loss?</label>
                                    </div>
                                    <select name="accident" id="accident " class="form-control ">
                                          <option selected disabled></option>
                                          <option value="yes">Yes</option>
                                          <option value="no">No</option>
                                      </select>
                                </div>
                            </div>






                            <!--Ever been operated?-->

                            <div class="form-group">

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Ever been operated before?</label>
                                    </div>
                                    <select name="operated" id=" operated " class="form-control ">
                                       <option selected></option>
                                       <option value="yes">Yes</option>
                                       <option value="no">No</option>
                                    </select>
                                </div>
                            </div>




                            <div class="para">
                                <input type="text" class="form-control" placeholder="Condition operated (short answer) " style="background-color:inherit; border-color:none; border-top-color:none; border-left-color:none; ">



                            </div>


                            <div class="para">
                                <input type="datetime" class="form-control" placeholder="Duration " style="background-color:inherit; border-color:none; border-top-color:none; border-left-color:none; ">



                            </div>







                            <!--Had a tattoo-->
                            <div class="form-group">

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Have you had a tattoo or piercing in the lat 12 months?</label>
                                    </div>
                                    <select name="tattoo" id=" tattoo " class="form-control ">
                                        <option selected disabled></option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                            </div>




                        </div>




                        <div class="col-md-6 mt-5 pt-5">


                            <div class="form-group">

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Have you visited the dentist in the last 2 weks?</label>
                                    </div>
                                    <select name="dentist" id="dentist" class="form-control ">
                                         <option selected  disabled></option>
                                         <option value="yes">Yes</option>
                                         <option value="no">No</option>
                                    </select>
                                </div>
                            </div>


                            <!--Had fever-->

                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Have you had fever in the last 15 days?</label>
                                    </div>
                                    <select name="fever" id=" fever " class="form-control ">
                              <option selected disabled ></option>
                              <option value="yes">Yes</option>
                              <option value="no">No</option>
                            </select>
                                </div>
                            </div>





                            <!--On medication-->

                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Are you currently on medication?</label>
                                    </div>
                                    <select name="medication" id=" medication " class="form-control ">
                                       <option selected disabled></option>
                                       <option value="yes">Yes</option>
                                       <option value="no">No</option>
                                    </select>
                                </div>

                            </div>



                            <div class="para">
                                <input type="text" class="form-control" placeholder="If yes, which medication? (short answer) " style="background-color:inherit; border-color:none; border-top-color:none; border-left-color:none; ">



                            </div>


                            <!--Medical/allergy history-->
                            <div class="form-group">

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Have you had medical/allergy history?</label>
                                    </div>
                                    <select name="medical" id=" medical " class="form-control ">
                                       <option selected  disabled></option>
                                       <option value="yes">Yes</option>
                                       <option value="no">No</option>
                                    </select>

                                </div>
                            </div>


                            <div class="para">
                                <input type="text" class="form-control" placeholder="If yes, specify condition & duration? (short answer) " style="background-color:inherit; border-color:none; border-top-color:none; border-left-color:none; ">



                            </div>



                            <!--Allergies after donation-->
                            <div class="form-group">

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend label">
                                        <label class="input-group-text  form-control" style="background-color:white; border-color: white;" for="inputGroupSelect01">Do you have allergies after donation?</label>
                                    </div>
                                    <select name="friends" id=" friends" class="form-control ">
                                         <option selected  disabled></option>
                                         <option value="yes">Yes</option>
                                         <option value="no">No</option>
                                    </select>
                                </div>
                            </div>


                            <div class="para">
                                <input type="text" class="form-control" placeholder="If yes, specify" style="background-color:inherit; border-color:none; border-top-color:none; border-left-color:none; ">



                            </div>






                            <div class="text-right mt-0">
                                <a href="conent.html" class="btn btn-lg btn-danger px-5 font-weight-bold">Next <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                                </a>
                            </div>

                        </div>

                    </div>

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>

</body>

</html>
